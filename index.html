<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
    </style>
    <main>
        <div class="bigbox">
            <div class="date1">
                <div class="generate">
                    Calculate Your Age 
                </div>
                <div class="dat">
                    <div class="display">
                        <input required class="input" title="inpt" id="input" type="date">
                    </div>
                    <div class="display">
                        <input required class="input" title="inpt" id="input2" type="date">
                    </div>
                </div>
                <div>
                    <button id="btn" class="button" type="submit">Calculate</button>
                </div>
                <div class="output" id="output"></div>
            </div>
            <div class="date2">
                <div class="generate">
                    Calculate Your Age by Today
                </div>
                <div class="dat">
                    <div class="display">
                        <input required class="input" title="inpt" id="input3" type="date">
                    </div>
                </div>
                <div>
                    <button id="btn2" class="button" type="submit">Calculate</button>
                </div>
                <div class="output" id="output2"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
